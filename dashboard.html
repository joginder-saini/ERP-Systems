
<!DOCTYPE html>
<html>
<head>
    <title>iLife ERP Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .modules {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .module {
            background: white;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
        }
        .module:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .module img {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" width="120">
    <h1>iLife ERP Modules</h1>
    <div class="modules">
        <div class="module"><img src="hr.png" alt="HR"><span>HR</span></div>
        <div class="module"><img src="inventory.png" alt="Inventory"><span>Inventory</span></div>
        <div class="module"><img src="accounts.png" alt="Accounts"><span>Accounts</span></div>
        <div class="module"><img src="production.png" alt="Production"><span>Production</span></div>
        <div class="module"><img src="dashboard.png" alt="Dashboard"><span>Dashboard</span></div>
    </div>
</body>
</html>
